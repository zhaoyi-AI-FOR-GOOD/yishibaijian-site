<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奥特曼大战怪兽 - 第一关</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>奥特曼大战怪兽</h1>
            <div class="game-info">
                <span>分数: <span id="score">0</span></span>
                <span>生命: <span id="lives">3</span></span>
                <span>关卡: <span id="level">1</span></span>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <div class="controls">
            <p>控制说明:</p>
            <ul>
                <li>← → 键: 左右移动奥特曼</li>
                <li>空格键: 跳跃</li>
                <li>P键: 暂停/继续游戏</li>
                <li>R键: 重新开始</li>
            </ul>
            <p>游戏特色:</p>
            <ul>
                <li>🦸‍♂️ 经典奥特曼造型</li>
                <li>🪙 能量水晶收集</li>
                <li>💎 奥特曼能量石</li>
                <li>⭐ 无敌星道具</li>
                <li>👹 多种怪兽敌人</li>
                <li>🚀 移动平台</li>
                <li>💥 粒子特效</li>
            </ul>
        </div>
        
        <div class="game-overlay" id="gameOverlay">
            <div class="overlay-content">
                <h2 id="overlayTitle">奥特曼出击</h2>
                <p id="overlayMessage">按空格键开始战斗</p>
                <button id="startButton">开始战斗</button>
            </div>
        </div>
    </div>
    
    <script src="ultraman-game.js"></script>
</body>
</html>
